apiVersion: apps/v1 
kind: Deployment
metadata:
  name: web-app-deployment
spec:
  selector:
    matchLabels:
      app: organic
  template:
    metadata:
      labels:
        app: organic
    spec:
      containers:
      - name: example-cont
        image: muralisocial123/organic-app-web:latest
        resources:
          limits:
            memory: "256Mi"
            cpu: "100m"
          requests:
            memory: "128Mi" 
            cpu: "50m" 
        ports:
        - containerPort: 5656

  